<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-tab-button>
        <ion-tab-button tab="informacion">
          <ion-icon name="information-circle-outline"></ion-icon>
          <ion-label>Información</ion-label>
          </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header [translucent]="true">
    <ion-fab-button (click)="clickBotonNuevo()"><ion-icon name="add"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="llamar()" class="llamada"><ion-icon name="call"></ion-icon></ion-fab-button>
    <ion-fab-button (click)="compartir()" id="share" class="compartir">
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
    <ion-toolbar>
      <ion-title>
        Listado de peliculas
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <h1>LISTA DE PEÍCULAS</h1>
    <ion-list>
      <ion-item *ngFor="let documentTarea of arrayColeccionTareas" (click)="selecTarea(documentTarea)">
        <ion-grid>
          <ion-row>
            <h2>{{ documentTarea.data.titulo }}</h2>
          </ion-row>
          <ion-row>
            <p>{{ documentTarea.data.director }}</p>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-content>
